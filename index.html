<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pumpkin Redirect</title>
  <style>


    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: pink;
    }

    .center-box {
      text-align: center;
      background: red;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="center-box">
    <h2> Enter the magic word here: </h2>
    <form id="pumpkinForm" onsubmit="return checkInput()">
      <input type="password" id="keyword" required>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function checkInput() {
      const input = document.getElementById('keyword').value.trim().toLowerCase();
      if (input === "pumpkin") {
        window.location.href = "front.html";
      } else {
        alert("Incorrect keyword. Try again.");
      }
      return false;
    }
  </script>

</body>
</html>
